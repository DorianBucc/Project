<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscription</title>
        <link rel="stylesheet" href="inscription.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    </head>
    <body>
        <div class="navigateBar">
            GentiVoisins - Inscription
        </div>
        <div id="mainContent">
            <div id="content1">
                <form method="post">
                    <h1>Inscription</h1>
                    <div id="formulaire">
                        <fieldset class="entrees active">
                            <legend>Nom</legend>
                            <input type="text" id="nom" maxlength="30" autocomplete="off" value="" required>
                        </fieldset>
                        <fieldset class="entrees">
                            <legend>Prénom</legend>
                            <input type="text" id="prenom" maxlength="30" autocomplete="off" value="" required>
                        </fieldset>
                        <fieldset class="entrees">
                            <legend>Adresse postale</legend>
                            <input type="text" id="adressePostale" autocomplete="off" value="" required>
                        </fieldset>
                        <fieldset class="entrees">
                            <legend>Mobile</legend>
                            <input type="tel" id="telephone" maxlength="10" autocomplete="off" value="" required>
                        </fieldset>
                        <fieldset class="entrees">
                            <legend>Rayon de déplacement (en km)</legend>
                            <input type="number" id="rayon" autocomplete="off" value="" required>
                        </fieldset>
                        <fieldset class="entrees">
                            <legend>E-mail</legend>
                            <input type="email" id="email" autocomplete="off" value="" required>
                        </fieldset>
                        <fieldset class="entrees">
                            <legend>Mot de passe</legend>
                            <input type="password" id="password" autocomplete="off" value="" required>
                        </fieldset>
                    </div>
                    <input type="submit" value="S'inscrire" id="boutonInscription">
                </form>
            </div>
        </div>
    </body>
    <script src="inscription.js"></script>
    <script src="accueil.js"></script>
</html>
