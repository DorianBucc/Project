<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Edition d'une infractions</title>
  <link type="text/css" rel="stylesheet" href="./css/infractions.css">
  <link type="text/css" rel="stylesheet" href="./css/infractions_edit.css">
</head>

<body>
  <div id="div_infractions_titre" class="div_titre">Nouvelle Infraction</div>
  <div id="div_infractions_detail" class="grid2">
    <div>
      <div class="infractions_rubrique">
        <div>
          <h3 class="labeltitre">IDENTIFICATION</h3><label id="lbl_erreur_num" class="labelerreur"></label>
        </div>
        <div class="grid4">
          <label>ID :</label>
          <input id="edtInf" class="notDecoration" placeholder="n° infraction" maxlength="5" type="text" readonly>
          <label for="">le : </label>
          <input id="edtDateInf" class="notDecoration" placeholder="Date" size="5" type="text" readonly>
        </div>
      </div>
      <div class="infractions_rubrique">
        <div>
          <h3 class="labeltitre">VEHICULE</h3><label id="lbl_erreur_dept" class="labelerreur"></label>
        </div>
        <div class="grid4">
          <label>Immatriculation :</label>
          <input id="edtImmatInf" class="modif" placeholder="..." type="text">
          <label for="">Info : </label>
          <input id="edtVehiculeInf" type="text" placeholder="Marque Modèle" class="notDecoration" readonly>
          <label for="">Proprétaire : </label>
          <input id="edtPropVeh" type="text" placeholder="nom prénom" class="notDecoration" readonly>
          <label>Immatriculé le : </label>
          <input id="edtDateImmatInf" class="notDecoration" placeholder="Date" type="text" readonly>
          <label>permis obtenu le : </label>
          <input id="edtDatePermisVeh" class="notDecoration" placeholder="Date" type="text" readonly>
        </div>
      </div>
      <div class="infractions_rubrique">
        <div>
          <h3 class="labeltitre">CONDUCTEUR</h3><label id="lbl_erreur_dept" class="labelerreur"></label>
        </div>
        <div class="grid4">
          <label for="">n° permis :</label>
          <input id="edtPermisInf" class="modif" placeholder="..." type="text">
          <label for="">Detenteur : </label>
          <input id="edtPropInf" type="text" placeholder="nom prénom" class="notDecoration" readonly>
          <label for="">permis obtenu le : </label>
          <input id="edtDatePermisInf" class="notDecoration" placeholder="Date" type="text" readonly>
        </div>
      </div>
    </div>
    <div class="grid2">
      <div>
        <div class="infractions_rubrique">
          <div>
            <h3 class="labeltitre">DÉLITS</h3><label id="lbl_erreur_equipt" class="labelerreur"></label>
          </div>
        </div>
        <div class="infractions_sousrubrique">
          <div id="div_delits">
            <div class="div_titre">
              Nombre total de délits :
              <label id="lbl_delits_totaux"> </label>
            </div>
            <table id="table_delits" class="display compact hover">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Nature du délit</th>
                  <th>Tarif</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div class="montantTotal">
              <label for="">Montant total</label>
              <input id="edt_delit_montant" class="notDecoration" size="2" type="text" readonly>
            </div>
            <div class="div_action">
              <input id="btn_delit_ajouter" type="button" value="Ajouter">
            </div>
          </div>
        </div>
        <div>
          <div id="div_delit_edit">
            <div class="div_titre">
              Choisir un délit dans la liste
            </div>
            <div class="infractions_rubrique">
              <div>
                <select id="select_delit"></select>
                <div>
                  <label id="lbl_erreur_select_delit" class="labelerreur"></label>
                </div>
              </div>
              <div>
                <div>
                  <input id="btn_delit_valider" type="button">
                  <input id="btn_delit_annuler" type="button">
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
    <div class="div_action">
      <input id="btn_infractions_valider" value="Valider" type="button">
      <input id="btn_infractions_annuler" class="btnannuler" value="Annuler" type="button">
    </div>
  </div>
</body>
<script type="module" src="../controleur/infractions_edit.js"></script>


</html>
