<div>
    <p style="height: 5vh;"></p>
    <h1>Hirigana's list</h1>
    <div id="reading">
        

        <div class="contour">
            <br>
            <div style="position: absolute;left: 50%;transform: translateX(-50%);">    
                <p>{{ valueDisplay }}</p>
            </div>
            <div>
                <input type="text" #Input1 (keyup)="onKeyPress(Input1.value)" id="In1" [(ngModel)]="valueWrite"/>
            </div>
            <div id="count">
                Count : {{count}}
            </div>
            <div id="error">
                Error : {{error}}
            </div>
        </div>
    </div>
</div>
